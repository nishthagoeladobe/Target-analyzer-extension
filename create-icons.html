<!DOCTYPE html>
<html>
<head>
    <title>Create Adobe Target Inspector Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <div>
        <h3>Right-click each canvas and "Save image as" to create the icon files:</h3>
        <ul>
            <li>Save first canvas as: icons/icon-16.png</li>
            <li>Save second canvas as: icons/icon-48.png</li>
            <li>Save third canvas as: icons/icon-128.png</li>
        </ul>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ff6b35');
            gradient.addColorStop(1, '#f7931e');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Target symbol
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.08;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.3;
            
            // Outer circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Inner circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.6, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Center dot
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.25, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        createIcon('canvas16', 16);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
    </script>
</body>
</html>
